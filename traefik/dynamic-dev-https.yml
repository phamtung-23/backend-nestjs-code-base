# Dynamic configuration for LOCAL HTTPS DEVELOPMENT environment

http:
  middlewares:
    # Development security headers (less strict)
    dev-security-headers:
      headers:
        frameDeny: false
        sslRedirect: true  # Enable SSL redirect for HTTPS testing
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: false
        stsIncludeSubdomains: false
        stsPreload: false
        customRequestHeaders:
          X-Development-Mode: "true"
        
    # Rate limiting for development (higher limits)
    dev-rate-limit:
      rateLimit:
        burst: 200
        average: 100

  # Router configuration can be added here if needed
  routers: {}
  
  # Service configuration can be added here if needed  
  services: {}

# TLS configuration with self-signed certificates
tls:
  certificates:
    - certFile: /etc/traefik/certs/hasura.local.crt
      keyFile: /etc/traefik/certs/hasura.local.key
