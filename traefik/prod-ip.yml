# Traefik static configuration for PRODUCTION with IP-only (no SSL)
global:
  checkNewVersion: false
  sendAnonymousUsage: false

api:
  dashboard: false
  debug: false

entryPoints:
  web:
    address: ":80"
    # No HTTPS redirect for IP deployment

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    watch: true
  file:
    filename: /etc/traefik/dynamic-prod-ip.yml
    watch: true

# No SSL configuration for IP deployment

log:
  level: WARN

accessLog: {}

metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true